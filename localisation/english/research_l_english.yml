 amphibious_mechanized_infantry_desc: "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."
 amphibious_mechanized_infantry_2: "Improved Amphibious Tractors"
