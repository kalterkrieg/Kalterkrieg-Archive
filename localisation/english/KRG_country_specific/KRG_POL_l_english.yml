krg_pol.0.t: "General-GovernorVon Kries Steps Down"
krg_pol.0.d: "With the stabilisation of the situation nationally and the continued peace to the East with the Armistice signed, the time has come for Wolfgang von Kries to step aside and allow Alexander II to return from his temporary exile to his family estates in Brandenburg. No doubt the young king will be excited to get down to the business of ruling."
krg_pol.0.a: "Long live the King!"
krg_pol.1.t: "The Return of Alexander II"
krg_pol.1.d: "After the situation in Poland during the war turned to such unrest, the military under General Wolfgang von Kries was forced to step in, with Alexander II fleeing to the family estates in Brandenburg to sit out the war in relative safety.\n\nNow that the situation has been stabilised in the country, Governorvon Kries is stepping aside to provide for the return of the King. However Alexander was not the King of Poland when he left the country, so it remains to be seen just how popular the young monarch may prove with his subjects. But there is an air of optimism in the country, and the Polish people seem to be more upbeat with the prospect of the return of their ruler."
krg_pol.1.a: "Long Live the King"
krg_pol.2.t: "Organising the Government"
krg_pol.2.d: "After the stepdown of the Governor, the military is looking to handover to a new Polish government, but the final form of that government has not been decided. Looking to events in Germany and our own Monarch's connection to the country, it seems natural we will emulate them. The question is how precisely.\n\nThere is a faction who are look to the muscular government of the German National Unity front as an example that we can draw upon, and a second who feel that we would be served by the system the National Unity Front is currently solving a specific problem of, namely a government in the mould of the Prussian Constitution of 1871.\n\nUltimately the decision lies with the king, as to what he will give his assent to."
krg_pol.2.a: "A Polish Schliecherism"
krg_pol.2.b: "A Constitutional Monarchy."
krg_pol.3.t: "The New Polish Order"
krg_pol.3.d: "With the recent return of the King to Poland and the winding down of the military administration in the country, the King has given his assent to a government alike that of the Bredowist National Unity Front in neighbouring Germany.\n\nThe decision comes at a time when the DNEF is being tested by current events, but it seems like the Polish have made the conscious decision to emulate Germany as fully as possible. Commentators state that the King seeks to capture the success of the muscular style of government practiced by von Schliecher and von Bredow."
krg_pol.3.a: "The General Government in all but Name"
krg_pol.4.t: "Democracy Restored in Poland"
krg_pol.4.d: "With the recent return of the King to Poland and the winding down of the military administration in the country, the King has given his assent to a government moulded on the lines of the Prussian Constitution of 1871.\n\nThis comes as a surprise to some spectators who thought they would seek a closer and more direct emulation of Germany by installing a National Unity Front government or something like it, but it seems instead that the King is willing to permit an experiment in Democracy, perhaps hoping to woo his subjects by giving them more of a voice in the running of the state."
krg_pol.4.a: "Poland Moves Into the Modern Age"
