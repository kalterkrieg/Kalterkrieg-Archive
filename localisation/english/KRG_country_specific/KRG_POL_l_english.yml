### National Spirits ###
POL_return_of_the_king: "The Return of the King"
POL_return_of_the_king_desc: "The Return of King Alexander II and the restoration of the monarchy after the period of the General-Government through the years 1942-1948 is a return to normalcy that many find calming, even if others chafe under the continuation of the regime of a foreign ruler."
POL_lust_for_freedom: "A Lust for Freedom"
POL_lust_for_freedom_desc: "Poland has spent over 133 years as a pawn of the greater powers around it. Her people live across borders imposed by larger forces. They are ruled by a foreigner. The nation is nominally governed by Polish persons but they are nothing but collaborators and catspaws. Even during the war, there was no chance to escape, instead battered between the tides of the German and Russian forces like a leaf on the breeze. The people grow restless, feeling they have no future, unless something is to change."
POL_four_years_of_occupation: "Four Years of Civil War"
POL_four_years_of_occupation_desc: "During the war, between 1942 and 1946 the Polish National Republic occupied and held the eastern territories of the Kingdom of Poland. When Danubia entered the war and the Russian forces were pushed back, the Polish Kingdom was left scarred and ruined. While the war was ongoing, energy was spent towards winning victory in the East at great cost to all involved. Now, there is finally a chance for respite and recovery, but the road will be long."
POL_general_government: "Rule of the General-Governor"
POL_general_government_desc: "The instability in the country and the war in the East has meant that the King had to flee Poland and the military stepped in to lead the fight against the traitorous republicans."


