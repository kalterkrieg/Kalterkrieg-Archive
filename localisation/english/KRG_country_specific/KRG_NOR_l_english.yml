 #### EVENTS ####
 nor.elections.0.t: "[GetYear] Norwegian Presidential Elections"
 nor.elections.0.d: "Trygve Lie, leader of the Lie Faction, believes that Einar Gerhardsen, leader of the Torp Faction, has made the betrayal of Oscar Torp appear less crucial to the war than it actually was. Whereas Gerhardsen believes that the so-called Betrayal was necessary for the Republic to continue. These very different views is what is currently splitting norway.\n\nWith the final votes cast, the Presidential elections have now closed and the people are eager to see who've won!"
 nor.elections.0.a: "Trygve Lie!"
 nor.elections.0.b: "Einar Gerhardsen!"
 nor.elections.1.t: "[GetYear] Norwegian Parliamentary Elections"
 nor.elections.1.d: "Trygve Lie, leader of the Lie Faction, believes that Einar Gerhardsen, leader of the Torp Faction, has made the betrayal of Oscar Torp appear less crucial to the war than it actually was. Whereas Gerhardsen believes that the so-called Betrayal was necessary for the Republic to continue. These very different views is what is currently splitting norway.\n\nWith the final votes cast, the Parliamentary elections have now closed and the people are eager to see who've won!"
 nor.elections.1.a: "Lie's Faction!"
 nor.elections.1.b: "Torp's Faction!"

