ISR_yishuv: "The Yishuv"
ISR_yishuv_desc: "The dream of Theodor Herzl has come to pass, in a strange way. Still surrounded on all sides by the local Arabs, the Sanjak of Palestine - the former Ottoman Sanjak of Jerusalem, is nonetheless home to a significant number of Zionists, some of whom are ultra-orthodox in their faith and refuse to abandon their quietist ways and take up arms."

