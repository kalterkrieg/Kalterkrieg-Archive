### National Spirits ###
KEN_fight_for_Kenya: "The Fight for Kenya"
KEN_fight_for_Kenya_desc: "Kenya is free, but we must fight for it! The colonists won't give up their fight, and neither will we!"
KEN_unorganized_militias: "Unorganized militias"
KEN_unorganized_militias_desc: "As a newly established nation, the army is rather divided and made up mostly of unorganized militias. The issue, if Kenya so succeeds to break free from Mittelafrika, is to ensure that these militias don't overthrow the government."

