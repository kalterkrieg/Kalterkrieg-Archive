### Events ###
krg_leb.1.t: "The Government Prevails"
krg_leb.1.d: "Placeholder: We have defeated the SSNP and the government can now effectively rule alone."
krg_leb.1.a: "Victory for peace"

krg_leb.2.t: "SSNP Takes Over"
krg_leb.2.d: "Placeholder: The local SSNP has taken over and now rule the country. While loyal to [SYR.GetNameDef] they wait until the end of the civil war to rejoin."
krg_leb.2.a: "A victory of the Syrian People"

krg_leb.3.t: "Najjadah Victory"
krg_leb.3.d: "Placeholder: We have defeated the SSNP and the government can now lead with its new coalition."
krg_leb.3.a: "A victory for democracy"

krg_leb.4.t: "SSNP-LCP Takes Over"
krg_leb.4.d: "Placeholder: The local SSNP together with the LCP has taken over and now rule the country. While loyal to [SYR.GetNameDef] they wait until the end of the civil war to rejoin."
krg_leb.4.a: "A victory of radicalism"

krg_leb.5.t: "Kataeb Secures its Rule"
krg_leb.5.d: "Placeholder: Kataeb forces have pushed out the SSNP. They can now turn around and defeat their domestic enemies."
krg_leb.5.a: "A victory for the republic"

krg_leb_syr_civil_war.1.t: "Civil War Reaches Lebanon"
krg_leb_syr_civil_war.1.d: "Placeholder: Reports indicate a that a group of local SSNP militais are operating in the mountains"
krg_leb_syr_civil_war.1.a: "War on our doorstep"

krg_leb_syr_civil_war.2.t: "Battle of Baalbek"
krg_leb_syr_civil_war.2.d: "Placeholder: The SSNP now control Baalbek. Our general Fouad Chehab is besigning the city in attempts to liberate it once more "
krg_leb_syr_civil_war.2.a: "We will give him all he needs"
krg_leb_syr_civil_war.2.b: "These resources are needed elsewhere"

krg_leb_syr_civil_war.3.t: "Fouad Chehab Captured"
krg_leb_syr_civil_war.3.d: "Placeholder: Fouad Chehab has been captured in his failed attack on Baalbek and has been captured. With the situation deterioating Chamoun is asking Kataeb for help."
krg_leb_syr_civil_war.3.a: ""

krg_leb_syr_civil_war.4.t: "Kataeb Accepts"
krg_leb_syr_civil_war.4.d: "Placeholder: Hizb Al Taqadummi Al Ishtiraqi has accepted. They need more equipment to hold of the SSNP, and suggest we ask [ISR.GetName] for equipment."
krg_leb_syr_civil_war.4.a: ""

krg_leb_syr_civil_war.5.t: "[LEB.GetName] Asks for Assitance Against Local SSNP"
krg_leb_syr_civil_war.5.d: "Placeholder: Within [LEB.GetName] a group of local SSNP militias has captured some cities on their border with [SYR.GetNameDefCap]. The Kataeb party has asked for our assistance in combatting the SSNP militias."
krg_leb_syr_civil_war.5.a: "We must support them against our fellow enemy"
krg_leb_syr_civil_war.5.b: "We must focus on the southern threat"

krg_leb_syr_civil_war.6.t: "[ISR.GetName] Sends Equipment"
krg_leb_syr_civil_war.6.d: "Placeholder: With [ISR.GetName] sending equipment the Kataeb has manged to hold the SSNP off. Now to counterattack it has been suggested we collaborate with Najjadah militias to achieve this."
krg_leb_syr_civil_war.6.a: "We will make great compromises"
krg_leb_syr_civil_war.6.b: "They will help for the greater good of the nation"

krg_leb_syr_civil_war.7.t: "Najjadah Accepts and helps to push the SSNP back"
krg_leb_syr_civil_war.7.d: "Placeholder: We have pushed them back and they are soon to dislodge from zahle. Should we pursue them or wait to gather strength for a proper assault"
krg_leb_syr_civil_war.7.a: "Attack now"
krg_leb_syr_civil_war.7.b: "Wait"

krg_leb_syr_civil_war.8.t: "Al Achkar Captured"
krg_leb_syr_civil_war.8.d: "Placeholder: As the SSNP were being driven out Najjahad was able to capture their leader. With Assad Al Achkar captured most of the remaining SSNP forces are in shambles."
krg_leb_syr_civil_war.8.a: "Peace has returned"

krg_leb_syr_civil_war.9.t: "SSNP assainate President Chamoun"
krg_leb_syr_civil_war.9.d: "Placeholder: As the SSNP were being driven away president Chamoun visited the city. The SSNP had set a trap and attacked the presidential visit. It is clear that Chamoun was all that was holding the Kataeb Najjadah alliance together. With him gone the groups have begun fighting over control for the country. Meanwhile the SSNP has opened a dialog with the LCP."
krg_leb_syr_civil_war.9.a: "Najjadah takes over"
krg_leb_syr_civil_war.9.b: "Kataeb takes over"

krg_leb_syr_civil_war.10.t: "A new grand alliance"
krg_leb_syr_civil_war.10.d: "Placeholder: Najjadah has made a alliance with many other democratic factions and have attacked the already weakened SSNP. They successfully takeout Al Achkar."
krg_leb_syr_civil_war.10.a: "Time for peace"

krg_leb_syr_civil_war.11.t: "Kataeb takes control of war effort"
krg_leb_syr_civil_war.11.d: "Placeholder: Kataeb has pushed out Najjadah. While still weak from fighting Najjadah and the SSNP. The SSNP is also weak, if we wait, they’ll regain strength far quicker and surley overrun us. The time for action is now."
krg_leb_syr_civil_war.11.a: "Push them out at all cost"
krg_leb_syr_civil_war.11.b: "We must be strategic"

krg_leb_syr_civil_war.12.t: "[ISR.GetName] Refuses to Send Equipment"
krg_leb_syr_civil_war.12.d: "Placeholder: They want to focus on their southern front. Kataeb can’t properly stop SSNP without the aid."
krg_leb_syr_civil_war.12.a: "We're doomed"

krg_leb_syr_civil_war.13.t: "SSNP reaches out to communists"
krg_leb_syr_civil_war.13.d: "Placeholder: With the defeat at Baalbek the SSNP is becoming desperate. They have reached out to the LCP. While they are ideologically close, they vary a lot in their end goal. The LCP leadership is split on the idea of the alliance."
krg_leb_syr_civil_war.13.a: "A radical alliance"
krg_leb_syr_civil_war.13.b: "The communists fight only for the worker"

krg_leb_syr_civil_war.14.t: "SSNP-LCP alliance takes Tripoli and moves towards Beirut"
krg_leb_syr_civil_war.14.d: "Placeholder: The Communist lead the SSNP into Tripoli advance on Beirut. Kataeb has offered their service in stopping the advancing forces."
krg_leb_syr_civil_war.14.a: "NDP-Kataeb Forces for the win"
krg_leb_syr_civil_war.14.b: "We can protect Lebanon Alone"
