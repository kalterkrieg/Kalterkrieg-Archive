### Ideas ###
RGS_crimson_tie: "The Crimson Tie"
RGS_crimson_tie_desc: "Present in the Plata Region since at least the 19th century, the 'Degola', the practice of slitting the throat of captured enemy soldiers, has been a feature of all conflicts in Southern Brazil since the independence. Just as in the past, when it was the favorite 'treatment' applied against captured foreign mercenaries - Uruguayans and Argentines fighting on either side of the Gaúcho civil wars - the 'Crimson Tie' is rumored to have reappeared in the battlefields of Rio Grande do Sul..."

