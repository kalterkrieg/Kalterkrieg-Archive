 ### National Spirits ###
BLR_toll_of_war: "The Toll of War"
BLR_toll_of_war_desc: "Belarus was in the front lines of the Second Weltkrieg. Then, after the Armistice, what little development remained usable was looted by the Russians along with the workers and the means to continue on. The nation will struggle, without outside investment, to get out of this economic state within a generation. Everyone agrees that reconstruction must take place, but nobody knows who will pay for it or what the price will be."

