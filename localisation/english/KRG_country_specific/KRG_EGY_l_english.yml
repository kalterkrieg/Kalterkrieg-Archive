EGY_sudanese_separatism: "Sudanese Separatism"
EGY_sudanese_separatism_desc: "Ever since the defeat of the Mahdi in 1898 with the British, the Sudan has been restive. The natives still speak of the posthumous son of the Mahdi who was born after he died of Typhus, shortly after the infamous siege of Khartoum in 1885, where the British General Gordon died and the relief column arrived two days late.\n\nRegardless of that ancient history, the old man still causes trouble in his sixties. Even without him, the southern Christian Nilotic peoples are always agitating against our rule, wishing to be with their brothers over the border in Mittelafrika."
