 krg_pal_news.0.t: "Palestinian Republic Declared"
 krg_pal_news.0.d: "PLACEHOLDER: Amid the backdrop of the Holy War Army attack on the Nashishibis, Izzat Darwaza and his Istiqlal Party have declared a Palestinian Republic. Whether or not this will be more than a flash in the pan remains to be seen."
 krg_pal_news.0.a: "Great, even more faces to deal with!"

 krg_pal_news.1.t: "Syrian Civil War Spreads"
 krg_pal_news.1.d: "PLACEHOLDER: With Israeli advances towards the Sinai, the Egyptian government sent the fledgling nation an ultimatum to respect international borders. Israel has not responded to the Egyptian ultimatum and instead their troops have are now directly clashing with Egyptian border guards as well."
 krg_pal_news.1.a: "Chaos is the fate of the region..."

 krg_pal_news.2.t: "Jerusalem Falls to the Holy War Army"
 krg_pal_news.2.d: "PLACEHOLDER: With Israel fortifying their borders and leaving the Nashashibi forces to fend for themselves, [PAL_Abd_Qadir_Husayni]'s forces have taken the Holy City, declaring an Islamic State in all of Palestine.\n\nJournalists in Jaffa have reported that Israel has been in a state of continual mobilisation for some time now, as the Palestinians look set to lock them into a no holds barred battle for survival."
 krg_pal_news.2.a: "Chaos is the fate of the region..."