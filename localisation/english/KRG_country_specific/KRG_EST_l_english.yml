### Events ###
krg_est.1.t: "The Death of Ants Oidermaa"
krg_est.1.d: "It is being reported that our Juht, our Great Leader, Ants Oidermaa is dead. The enemies within claim this death to be a suicide, these claims are nothing but wishes of the opposition. He died following an unknown illness, which only worsened after receiving by the news of the Vozhd, Russia's Great Leader, Boris Savinkov's death. The Great Leader's doctor has been personally executed by Aleksander Tõnisson for being unable to treat the Great Leader. For now, Tõnisson is the new Juht and will remain so until a suitable replacement is found."
krg_est.1.a: "The Juht is dead. Long Live the Juht."

