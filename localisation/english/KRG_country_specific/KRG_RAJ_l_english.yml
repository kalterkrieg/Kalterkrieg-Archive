### Ideas ###
RAJ_idea_communal_influence: "Communal Influence"
RAJ_idea_communal_influence_desc: "Over the recent years, as the so-called "Bharatiya Commune" has remained stable and unmarred by the Weltkrieg, their influence over the region has grown, with Syndicalist insurgents such as Bhagat Singh threatening our borders and our cities"
RAJ_idea_rebellious_forces: "Rebellious Forces"
RAJ_idea_rebellious_forces_desc: "Rebellious and separatist movements lurk all across the Dominion, permeating every aspect of the country, with the Pakistan Movement in the Sindh and Peshawar, Khalistani separatists in the Punjab, and the Republicans in their stronghold of Bombay, all only strengthened by the rising anti-British sentiment"
RAJ_idea_bombay: "Reclamation of Bombay"
RAJ_idea_bombay_desc: "Once the hub of Indian commerce, the city of Bombay once again rests in the hands of the Raj"
RAJ_idea_inefficient_government: "Inefficient Government"
RAJ_idea_inefficient_government_desc: "The government as it stands is a mess, with the complicated nature of the system, bureaucratic red tape and the scattered Princely States all coming together to form a slow and inefficient body in need of reform"

