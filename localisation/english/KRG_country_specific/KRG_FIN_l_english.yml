 ##ideas
 FIN_healed_nation: "A Healed Nation?"
 FIN_healed_nation_desc: "The divisive political atmosphere between Reds and Whites, Swedish and Finnish speakers appears to have been mostly resolved by the unifying experience of facing Russian aggression in the Second Weltkrieg. While the Finnish front was comparably quiet to the more Southern sectors, Finnish troops had to hold their own for almost two years against Russia before the Reichspakt was able to start trickling reinforcements into the country. This has left a proud, and victorious shared history, and the defeat or betrayal of the Internationale has somewhat tamped far-left sentiments for the moment in the country."
 FIN_armed_camp: "An Armed Camp"
 FIN_armed_camp_desc: "Finland has seen first hand how extensive the preparation of society must be to face down the Russian threat. This is not going to change any time soon, and so continued vigilance is a national watchword, conscription is mandatory without exemption and the country is more than prepared to defend herself again."
