CAN_parliament: "The Canadian Parliament"
CAN_PARL_DESC: "Ever since Canada's establishment as an autonomous entity, it has governed using a Parliamentary system heavily influenced by that of Great Britain. Each riding of Canada elects one MP every four years to the national Parliament, and each MP is a representative of one of Canada's political parties. Once elected, the MPs act in accordance with their party's interest. Whichever party, or coalition, possesses a majority in Parliament elevates their Party Leader to the position of Prime Minister. It is up to you, Prime Minister, to sway the opinions of the MPs, play them against each other, and bargain in order to pass legislation for the good of Canada and all the Accord."