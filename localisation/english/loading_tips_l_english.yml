l_english:
LOADING_TIP_0: "To govern is to choose.\n- Pierre Mendès-France"
LOADING_TIP_1: "If we are to preserve civilization, we must first remain civilized.\n- Louis St. Laurent"
LOADING_TIP_2: "I am an officer with all my body and soul, but I do not see how anyone who sees his dearest relations leaving for the front can love war.\n- Karl von Habsburg"
LOADING_TIP_3: "It is a common happening that those in power, as their tenure of office continues, find themselves less and less able to contemplate relinquishing it.\n- Anthony Eden"
LOADING_TIP_4: "A man is not a dictator when he is given a commission from the people and carries it out.\n- Huey Long"
LOADING_TIP_5: "I am a Canadian, free to speak without fear, free to stand for what I think right, free to oppose what I believe wrong.\n- John Diefenbaker"
LOADING_TIP_6: "The only thing you learn from history is that no one learns anything from history.\n- Otto von Habsburg"
LOADING_TIP_7: "Don't buy a single vote more than necessary. I'll be damned if I'm going to pay for a landslide.\n- Joseph P. Kennedy Sr."
LOADING_TIP_8: "Where there is little or no public opinion, there is likely to be bad government, which sooner or later becomes autocratic government.\n- Sir William Lyon Mackenzie King"
LOADING_TIP_9: "It has too often been too easy for rulers and governments to incite man to war.\n- Lester B. Pearson"
LOADING_TIP_10: "Better to fight for something than live for nothing.\n- George S. Patton"
LOADING_TIP_11: "One nation, one country, one Russia.\n- Boris Savinkov"
LOADING_TIP_12: "We possess a symbol which belongs to all nations equally. This is the crown of the Holy Roman Empire, which embodies the tradition of Charlemagne.\n- Otto von Habsburg"
LOADING_TIP_13: "No battle is worth fighting except the last one.\n- Enoch Powell"
LOADING_TIP_14: "The very processes of marshaling the world into two hostile camps precipitates the conflict that it had sought to avoid.\n- Jawaharlal Nehru"
LOADING_TIP_15: "Democracy is good. I say this because other systems are worse.\n- Jawaharlal Nehru"
LOADING_TIP_16: "Tomorrow's world can not exist without morals, without faith and memory. Cynicism, narrow interests and cowardice must not occupy our lives.\n- Michael of Romania"
LOADING_TIP_17: "Nothing great will ever be achieved without great men, and men are great only if they are determined to be so.\n- Charles de Gaulle"
LOADING_TIP_18: "Totalism destroys the very soul of our civilization. I have not taken the same grave view of syndicalism, for it never really threatened the essentials of our civilization.\n- Jan Smuts"
LOADING_TIP_19: "This has indeed been the basis of our struggle all these years: nationalism against imperialism.\n- Hendrik Verwoerd"
LOADING_TIP_20: "The British have fought to death for the requisites of their existence. Can't you understand that we are doing it also?\n- Hendrik Verwoerd"
LOADING_TIP_21: "All the fair brave words spoken about freedom that had been broadcast to the four corners of the earth took seed and grew where they had not been intended.\n- Kwame Nkrumah"
LOADING_TIP_22: "Our children may learn about heroes of the past. Our task is to make ourselves architects of the future.\n- Johnston Kenyatta"
LOADING_TIP_23: "Only the man who disciplines himself strictly can stand for long the terrific pace of modern war.\n- Sir William Lyon Mackenzie King"
LOADING_TIP_24: "Our God of Grace often gives us a second chance, but there is no second chance to harvest a ripe crop.\n- Kurt von Schleicher"
LOADING_TIP_25: "If I am to say what, besides peace, is more important to me than anything else, my unconditional answer is: Freedom.\n- Herbert Frahm"
LOADING_TIP_26: "A risk is a chance you take; if it fails you can recover. A gamble is a chance taken; if it fails, recovery is impossible.\n- Erwin Rommel"
LOADING_TIP_27: "I regard every 'Progressive' an enemy of the Empire and Fatherland for, if unchecked, Progressivism will lead to Syndicalism.\n- Wilhelm III von Preußen"
LOADING_TIP_28: "The future will not be built through force, nor the desire to conquer, but by the patient application of the democratic method, and by respect for freedom.\n- Alcide De Gasperi"
LOADING_TIP_29: "A decade ago young people en masse began declaring themselves as Danubian. It was a form of rising nationalism, a reaction to brotherhood and unity. \n- Josip Broz"
LOADING_TIP_30: "If you want me gone, you need to kill me. Shoot at me and be sure you have finished me off, because that's the only way to make changes in Serbia.\n- Alexander Karadordevic"
LOADING_TIP_31: "Chaffee was the greatest soldier of his day. It was a damn shame he fought on the wrong side of the war.\n - George S. Patton"
LOADING_TIP_32: "Syndicalism is godless terrorism - John Foster Dulles"
LOADING_TIP_33: "Whether you like it or not, history is on our side. We will bury you!\n- Georgiy Vernadsky"
LOADING_TIP_34: "A good emperor is merely a successful bandit. A bad emperor is worse than a bandit.\n - Zhang Zuolin"
LOADING_TIP_35: "For everything to stay the same, everything must change!\n- Giuseppe Tomasi di Lampedusa"
LOADING_TIP_36: "It is my considered opinion that, in the fullness of time, history will record the greatness of Michael Collins and it will be recorded at my expense\n- Eamon de Valera"
LOADING_TIP_37: "All history is man's efforts to realise ideals.\n- Eamon de Valera"
LOADING_TIP_38: "Michael Collins was brave before danger, brave before those who lie, brave even to that very great bravery that our weaknesses complained of in him\n- Richard Mulcahy"
LOADING_TIP_39: "We have not only earned our place in the sun, but also wield the power of the sun itself.\n- Wilhelm III von Preußen"
LOADING_TIP_40: "Canada is free, and freedom is its nationality.\n- Sir Wilfred Laurier"
LOADING_TIP_41: "Great ones alone can bring forth both salvation and damnation, and history alone can tell whether they are heroes or culprits.\n- Chen Jiongming"
LOADING_TIP_42: "You will either become Chief of the General Staff, or die on the scaffold as a rebel.\n- Siegfried von Eulenberg to Henning von Tresckow, 1918"
LOADING_TIP_43: "Citizens of the world, ask not what the Accord can do for you, ask what we together can do to secure freedom for all mankind.\n- John F. Kennedy"
LOADING_TIP_44: "The individual must die, so that the nation may live\n- Subhas Chandra Bose"
LOADING_TIP_45: "In the interests of humanity, it is to be hoped that wars will become the less frequent, as they become the more terrible.\n- Helmuth von Moltke"
LOADING_TIP_46: "The brave new world is not for the dead, but for the living and cheerful.\n- Zhang Wentian"
LOADING_TIP_47: "As long as the honorable are not as brave as the dishonorable in a nation, there's no salvation such a nation\n- Ismet Inonu"
LOADING_TIP_48: "They're alien to our honest, straight-forward socialist thought, but you can't all the time say 'No' to the Syndicalists. The real answer to the Syndicalists is a positive answer.\n- Herbert Morrison"
LOADING_TIP_49: "The Maximist's will came from Mosley and Beckett. But they would not have achieved any of their objectives without the helpers, of which Stratchey was but one example.\n- Unknown"
LOADING_TIP_50: "Today, the German danger is the foremost one. The syndicalist threat is mostly a moral one. But both can temporarily work together to cause our doom.\n- François de La Rocque"
LOADING_TIP_51: "Giving freedom to the world by force is a strange undertaking full of bad outcomes. By giving it, we take it away.\n- Jean Jaurès"
LOADING_TIP_52: "Britain is less European-minded than Greece.\n- Helmut Schmidt" 
LOADING_TIP_53: "If I ever had to emigrate, I would probably go to Danubia.\n- Helmut Schmidt"
LOADING_TIP_54: "My education has been pro-England. I have been an England-minded citizen of Hamburg, and I am still in a way English-minded, but I have been disappointed by the Brits over the years.\n- Helmut Schmidt"
LOADING_TIP_55: "The critical thing about Western democracy is the fact that you usually have a transition of power without bloodshed. That is an enormous advantage.\n- Helmut Schmidt"
LOADING_TIP_56: "History is the sum total of things that could have been avoided.\n- Carl Friedrich Goerdeler"
LOADING_TIP_57: "In view of the fact that God limited the intelligence of man, it seems unfair that He did not also limit his stupidity.\n- Carl Friedrich Goerdeler"
LOADING_TIP_58: "Never is liberty more easily lost than when we think we are defending it.\n- Ben Chifley"
LOADING_TIP_59: "It is not in Britain's self-interest alone that Britain should once again assert her own position.\n- Enoch Powell"
LOADING_TIP_60: "The history of the world is a chronicle of oppression.\n- C. Odumegwu Ojukwu"
LOADING_TIP_61: "Until the lions have their own historians, the history of the hunt will always glorify the hunter.\n- Chinua Achebe"
LOADING_TIP_62: "The answer to violence is violence, a thousand times violence.\n- Emilio Lussu"
LOADING_TIP_63: "Evil unchecked grows, Evil tolerated poisons the whole system.\n- Jawaharlal Nehru"
LOADING_TIP_64: "You don't change the course of history by turning the faces of portraits to the wall.\n- Jawaharlal Nehru"
LOADING_TIP_65: "It is blood alone that can pay the price of freedom. Give me blood and I will give you freedom!\n- Subhas Chandra Bose"
LOADING_TIP_66: "When I consider the dead and their families, I cannot repress my mental agony.\n- Emperor Hirohito"
LOADING_TIP_67: "The Peace Treaties must be scrapped... I stand for no more war and no more secret diplomacy.\n- Clement Attlee"
LOADING_TIP_68: "This is our native land; it is not as birds of passage that we return to it.\n - David Ben Gurion"
LOADING_TIP_69: "So many Americans felt that their neighbor had no right to know more than they did.\n- John Dos Passos" 
LOADING_TIP_70: "Only the individual, or that part of life which is in the firm grasp of the individual, is real.\n- John Dos Passos"
LOADING_TIP_71: "One can scarcely let a sentence that is not highly flattering glance across the Atlantic without some American blowing up.\n- H.G. Wells"
LOADING_TIP_72: "A good emperor was merely a successful bandit. A bad emperor was even worse than a bandit.\n- Zhang Zuolin"
LOADING_TIP_73: "Those who moved people's heart had won wars without single blow dealt, thus those who mastered the arts of war never mongered war.\n- Zhao Fan"
LOADING_TIP_74: "None of our republics would be anything if we weren't all together.\n- Josip Broz"
LOADING_TIP_75: "We have spilt an ocean of blood for the brotherhood and unity of our peoples and we shall not allow anyone to touch or destroy it from within.\n- Josip Broz"
LOADING_TIP_76: "I really think that virtue is a meaningless word in all Algeria...\n- Albert Camus"
LOADING_TIP_77: "The Algerian Mentality is characterised by the right-angle. There are no contours or compromises.\n- Abderrazuk Chentouf"
LOADING_TIP_78: "I shall not die for the 'Algerian Fatherland', because this fatherland does not exist. I have failed to discover it. [...] You cannot build on the wind.\n- Ferhat Abbas"
LOADING_TIP_79: "I told you so. You damned fools.\n- H.G. Wells"
LOADING_TIP_80: "The Weltkrieg broke out largely because of an arms race, and the second Weltkrieg because of the lack of an arms race.\n- Herman Kahn"
LOADING_TIP_81: "You people who resorted to machine guns will eventually be tried at gunpoint.\n- Ku Hung-ming"
LOADING_TIP_82: "The battlefield is not something the table could not be.\n- Xie Ruchuan"
LOADING_TIP_83: "Before the enemy leaves our country, speaking of peace is treason.\n- Tan Kah Kee"
LOADING_TIP_84: "War made the state, and the state made war.\n- Charles Tilly"
LOADING_TIP_85: "If China relies on bestowed international 'justice' and 'legitimation', she will be annihilated. China can only rely on her own fists.\n- Ku Hung-ming"
LOADING_TIP_86: "You people who resorted to machine guns will eventually be tried at gunpoint.\n- Li Zongren"
LOADING_TIP_87: "Guangzhou will become the next Sacramento\n- Claire Lee Chennault"
LOADING_TIP_88: "There is no choice between being a Einheitsfrontmann on 1,500 calories a day and a believer in democracy on a thousand\n- Lucius D. Clay"
LOADING_TIP_89: "The whole economy of Europe is interlinked with German economy through the exchange of raw materials and manufactured goods.\n- Herbert Hoover"
LOADING_TIP_90: "Give the British workers a special ration coupon for each ton of coal produced on Saturdays. Canada could supply these additional consumer goods.\n- Lewis H. Brown"
LOADING_TIP_91: "The patents formerly belonging to ICI have given the German chemical industry a lead of at least 10 years. The damage thus caused to the British economy is huge and cannot be assessed in figures.\n- Unknown"
LOADING_TIP_92: "In order to flee poetry and yet recapture the peace of stones, other deserts are needed, other spots without soul and without reprieve. Oran is one of these.\n- Albert Camus"
LOADING_TIP_93: "Only by preserving Japanese irrationality will we be able contribute to world culture 100 years from now.\n- Yukio Mishima"
LOADING_TIP_94: "Now that we have won the means to express ourselves, our responsibility to ourselves and to the country is paramount...\n- Albert Camus"
LOADING_TIP_95: "Isn't it enough that a person comes from a father and mother, must they also belong to a race, a nation and a faith?\n- Juraj Špitzer"
LOADING_TIP_96: "There are decades where nothing happens; and there are weeks where decades happen.\n- Vladimir Ilyich Lenin"
LOADING_TIP_97: "You can't say civilization don't advance... in every war they kill you in a new way.\n- Will Rogers"
LOADING_TIP_98: "There is no hunting like the hunting of man, and those who have hunted armed men long enough and liked it, never care for anything else thereafter.\n- Ernest Hemingway"
LOADING_TIP_99: "Historians are like deaf people who go on answering questions that no one has asked them.\n- Leo Tolstoy"
LOADING_TIP_100: "Yesterday is but today's memory, and tomorrow is today's dream.\n- Khalil Gibran"