krg_easter_egg.1.d: "$krg_easter_egg_desc$\n\nAfter his failures in Africa, the mad man Krupp have now, together with the Pacific Army, couped the Government of Pacific States and installed himself as the Staathalter of what he calls the \"Pazifische Staaten von Amerika\". Whether or not he shall continue his reign is up for the future to decide."
