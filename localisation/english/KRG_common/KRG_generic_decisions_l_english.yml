 ### Decisions ###
 generic_leave_mitteleuropa: "Leave Mitteleuropa"
 generic_leave_mitteleuropa_desc: "There are those who argue that, in order to achieve True Neutrality, we must leave the Mitteleuropa economic sphere.\n\n§RThe Germans might not like this decision...§!"
 generic_join_reichspakt: "Join the Reichspakt"
 generic_join_reichspakt_desc: "While must recognize the threats that exist within the world and that we cannot act alone in these issues. We must join the Reichspakt.\n\n§RCertain parts of society might not like this decision...§!"
 
 ## Fuel ##
 fuel_cat: "Fuel Crisis!"
 fuel_mission: "Ongoing Fuel Shortage §RWorsening§!"
 fuel_mission_tt: "The §RFuel Crisis§! will §Rworsen§!!\n"
 fuel_mission_desc: "We should §Rtrade some factories for oil§! so that we can ameliorate the §Rhighly negative effects§! of the fuel shortage. This will take about seven days after this ongoing mission cancels. Our civilian fuel consumption can be viewed at the bottom of the §Clogistics§! tab.\n\n [GetFuelShortageStatus]"
 
 ### KR Decisions ###
 legislate_more_freedoms: "Legislate Freedoms"
 legislate_more_freedoms_desc: "Perhaps the easiest way to improve our country's stability is to give the people what they want. It will involve some uncomfortable compromises, but ideally, these are measures that are only temporary and designed to placate them until order can properly be restored."
 police_crackdown: "Police Crackdown"
 police_crackdown_desc: "Disorder has become rampant. We must loosen the restrictions on our police forces, and give them the freedom to do their jobs in arresting the worst of the perpetrators."
 send_in_the_army: "Send in the Army"
 send_in_the_army_desc: "The way to deal with disorder in our nation is to send in the army and suppress it completely. Not everyone will be happy about it, that's true, but sometimes martial law is the only alternative."
 rally_public_support: "Rally Public Support"
 rally_public_support_desc: "With some political power and some industrial backing, we will rally our supporters to our cause. While this will take time and resources, in the long run, this will improve our political standing."
 solidify_control: "Solidify Control"
 solidify_control_desc: "Some tactful use of political power here and some resources there and we will remove our political obstacles; we may not be able to get rid of all of them, but even getting rid of some will clear our path and improve our political power in the long run."
 restructure_supply_system: "Reorganise the Railway System"
 restructure_supply_system_desc: "By redirecting building materials and railway workers, we can quickly create a small number of make-shift supply dumps along some of our railways. This is not sustainable, however. \n\n§RThis decision can only be taken once. The bonus will disappear if you construct more than 3 additional supply hubs.§!"
 seize_some_trains_woo: "Commandeer Civilian Trains"
 seize_some_trains_woo_desc: "With war looming, we are well within our rights to commandeer engines and rolling-stock for state use."
 war_propaganda_casualties: "Exhort Heroism"
 war_propaganda_casualties_desc: "Although the death toll rises, our people must be taught that only in battle are heroes forged."
 war_propaganda_convoys: "Encourage Frugality"
 war_propaganda_convoys_desc: "Even civilians can help win the war - by care and attention to our material usage, every gram of steel can be made twice as valuable to the war effort."
 war_propaganda_bombing: "Bolster Spirits"
 war_propaganda_bombing_desc: "Though bombs fall all around us, our brave workers soldier on. It is by this spirit that we will be victorious."
 war_support_during_war: "War Support"
 war_propaganda_radio_industry: "Radio Propaganda"
 war_propaganda_radio_industry_desc: "Technology has developed to a point where a significant proportion of our population has access to a home radio. State sponsored media is the perfect tool for stoking the war effort in the hearts of our people."
 war_propaganda_film_industry: "[ROOT.GetImportOrDomesticFilmIndustry]"
 war_propaganda_film_industry_desc: "[ROOT.GetImportOrDomesticFilmIndustryDesc]"
 DOMESTIC_FILM_INDUSTRY: "Utilise Domestic Film Industry"
 IMPORTED_FILM_INDUSTRY: "Import Allied Propaganda Films"
 DOMESTIC_FILM_INDUSTRY_DESC: "The [ROOT.GetAdjective] film industry has developed significantly in the last decade. With a population starved for entertainment, we stand to benefit from a cinematic production designed to stir patriotic sentiment."
 IMPORTED_FILM_INDUSTRY_DESC: "Our benefactors and allies are making strategic use of propaganda films. With a little investment, we could screen these productions around our own country in order to stir the war effort amongst our people."

