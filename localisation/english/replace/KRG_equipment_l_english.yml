NFA_mechanized_equipment_1: "SOMUA MCG"
NFA_mechanized_equipment_1_short: "SOMUA MCG"
NFA_mechanized_equipment_1_desc: "Created by the now defunct SOMUA organisation of Syndicalist France, the factories were kept in good condition in order to manufacture spares and parts for the intermediate period. Most operational SOMUA MCG were used as artillery tractors, and many of them were captured by advancing Republican troops after during the Liberation of the South."
NFA_apc_speed_upgrade: "Panhard engine upgrade"
NFA_apc_speed_upgrade_desc: "Panhard released a new engine for the EBR with improved fuel to air compression ratio through the use of a precombustion chamber based on the L'Orange design and a indirect fuel injection system into the combustion chamber."
NFA_apc_reliability_upgrade: "EBR revalorisé"
NFA_apc_reliability_upgrade_desc: "EBR revalorisé model had reduced numbers of moving parts and simplified parts allowing for quicker repair when it broke down, and less maintenance when it didn't." 
NFA_mechanized_equipment_2: "Panhard EBR (51)"
NFA_mechanized_equipment_2_short: "Panhard EBR (51)"
NFA_mechanized_equipment_2_desc: "The model 1951 is the first mass-produced model of the EBR. The model 1951 featured a round-shaped FL 11 oscillating turret armed with a manually-loaded 75 mm SA 49 tank gun." 
NFA_mechanized_equipment_3: "Panhard EBR (54)"
NFA_mechanized_equipment_3_short: "Panhard EBR (54)"
NFA_mechanized_equipment_3_desc: "The 1954 model had a strengthened suspension to support the heavier weight of the FL 10 turret. This turret was armed with the long 75 mm SA 50 rifled gun fed by an autoloader consisting of two six-rounds ammunition drums located in the turret bustle. The 1954 model was able to carry a total of 36 rounds. The gunner had an APX L 862 monocular gun sight with a ×7.5 magnification."
NFA_apc_2_speed_upgrade: "Panhard engine upgrade Série B"
NFA_apc_2_speed_upgrade_desc: "A new engine provided additional 20 horsepower, as well as a number of weight saving measures."
NFA_apc_2_reliability_upgrade: "EBR revalorisé Série D"
NFA_apc_2_reliability_upgrade_desc: "EBR revalorisé Série D added a few redundant systems without vastly increasing the overall weight of the vehicle. Additionally mesh-guards over vulnerable tires reduced the ability of roadside bombs and anti-tank rounds to cause mobility kills."
NFA_mechanized_equipment_4: "Panhard EBR-ETT"
NFA_mechanized_equipment_4_short: "Panhard EBR-ETT"
NFA_mechanized_equipment_4_desc: "An APC variant of the EBR 54, it provides mechanised divisions with additional mobility in the field." 
NFA_motorized_equipment_1: "Citroën U23"
NFA_motorized_equipment_2: "Renault AGR"
NFA_motorized_equipment_3: "Berliet GLR"
NFA_modern_tank_equipment_1: "Batignolles-Chatillon Char 25T"
NFA_modern_tank_equipment_1_short: "Bat-Chat Char 25T" 
NFA_modern_tank_equipment_1_desc: "The Char 25T was designed around the gun and mobility so therefore little to no importance was put on the armor. The 90 mm gun shared the same ammunition as the gun used in the anadian A48 Brock, allowing for interoperability in logistics. The tank was supposed to get up to 65km/h on the road with a 40km/h cruising speed. The gun was fed by an automatic loader. The total amount of ammunition that was stored inside the tank totaled to 52 shells, 16 of which were found in the turret." 
NFA_MBT_armour_upgrade_1: "Char 30T (1951)"
NFA_MBT_armour_upgrade_1_desc: "The Char 30T(1951) armouring upgrade involved adding mesh skirts slightly away from the outside body of the tank on the sides and around the rear of the turret, as well thickening the glacis plate on the front in order to provide better protection against recoilless rifles and shaped charges. This somewhat significantly impacted the performance of the tank, bringing it's top speed down from 65km/h to 55km/h."
NFA_MBT_armour_upgrade_2: "Char 33T (1956)"
NFA_MBT_armour_upgrade_2_desc: "Char 33T (1956) modernised the vehicle armour by introducing a layered armour system that has a central layer of glass-reinforced plastic and ceramic plates which allows for improved protection against HEAT charges without degrading protective performance against kinetic energy penetrators."
NFA_MBT_chassis_upgrade_1: "ACL-3.M-27 'plus' (Serie 2)"
NFA_MBT_chassis_upgrade_1_desc: "Atelier de Construction de Limoges provided an improved powerplant from the original Brand "Moteur Moderne", Type 3.M-27 that they called the 'plus' variant. This provided the tank with more horsepower, compensating for increases in armour. In trials on Char 25T tanks without other upgrades, 70km/h was achieved."
NFA_MBT_chassis_upgrade_2: "Serie 3"
NFA_MBT_chassis_upgrade_2_desc: "Serie 3 represented a refinement of the chassis that implemented weight reduction developments through the use of additional layers of ceramic based armour in place of solid cast steel glacis plates."
NFA_MBT_gun_upgrade_1: "CN-105-F1"
NFA_MBT_gun_upgrade_1_desc: "The 105 mm CN was a smoothbore 105mm tank barrel that represented a new generation of firepower. The 105mm Obus HEAT round was found to require fin-stabilisation in order to retain it's penetrative properties, thus the switch to a smoothbore gun."
NFA_MBT_gun_upgrade_2: "Ballbearing casing"
NFA_MBT_gun_upgrade_2_desc: "By adding ballbearings to the HEAT round, it has been found to allow for the development of spin once fired without disrupting jet formation. This has resolved several issues and improved gun performance and range by several hundred metres." 
NFA_modern_tank_2: "Batignolles-Chatillon 'Général Mordacq'"
NFA_modern_tank_2_short: "Bat-Chat 'Mordacq'"
NFA_modern_tank_2_desc: "The 'Général Mordacq' built on all the incremental improvements to the Char 25T type over the years and then baked them in from the start, balancing speed and mobility with armour as per doctrinal requirement. Small by the standards of most countries MBT, the 'Mordacq' packs an oversized punch with it's 105mm smoothbore cannon being capable of firing on target at a rate of nine times a minute."
NFA_infantry_equipment_0: "MAS-36"
NFA_infantry_equipment_0_short: "MAS-36"
NFA_infantry_equipment_0_desc: "Made in St. Etienne, in the South during Syndicalist times, vast quantities of the MAS-36 found their way into stockpiles of the Republican Army, even after the war. The gun itself is also frequently found in caches in the countryside, used by Francstireurs and Partisans and generally seen as an emblem of the Syndicalist era in the metropole and of revolutionary sentiment. The quantities with which it was made is such that it even displaced the Arsenal Alger's inventory to take top position."
NFA_infantry_equipment_1: "MAS-38/39"
NFA_infantry_equipment_1_short: "MAS 38/39"
NFA_infantry_equipment_1_desc: "The semi-automatic rifle from St. Etienne was made in small numbers, but was still a sight better than anything created in the interim period. By adopting this gun and maintaining the facility in St. Etienne, the Republic ensured continued retention of knowledge and arms production in the Loire region. Old guns in circulation often have their syndicalist era marques filed off and restamped with Marianne or the Republican circle."
NFA_infantry_equipment_2: "MAS-49"
NFA_infantry_equipment_2_short: "MAS-49"
NFA_infantry_equipment_2_desc: "The final conclusion after a series of small improvements on the MAS 38/39, that were called the MAS-44 and MAS-45. The first truly Republican evolution of the semi-automatic rifle, the base model would go on to serve for several decades with minimal changes. Accurate, reliable and easy to maintain, the gun is already a friend to many infantrymen from the minute they are issued. The model was also the first to have a built in Grenade Launcher."
NFA_infantry_equipment_3: "MAS-49/56"
NFA_infantry_equipment_3_short: "MAS-49/56"
NFA_infantry_equipment_3_desc: "An improved version of the MAS-49, this gun incorporates lessons learned from service in Algeria, West Africa, and Guiana. The rifle was shortened and lightened to improve mobility for mechanized and airborne troops, and a knife bayonet was added. The MAS-49 built-in rifle grenade launcher was replaced by a combination compensator/rifle grenade launcher that fired Accord-standard 22mm rifle grenades."
NFA_infantry_equipment_4: "MAS Type 62"
