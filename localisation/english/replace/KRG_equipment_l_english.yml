NEE_infantry_equipment_0_desc: "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Calibre .30-06, M1903A1'. It incorporated a pistol-grip, chequered buttplate, serrated trigger, and several smaller improvements into the original 1903 design."
NEE_infantry_equipment_1: "M1933/M1 Springfield-Garand"
NEE_infantry_equipment_1_short: "M1 Garand"
NEE_infantry_equipment_1_desc: "The M1 Garand comes from French-Canadian John Garand at the Springfield Armory. The .30 calibre, gas-operated, 8 shot clip-fed, semi-automatic rifle is designed for simple assemblage and can be field stripped without tools in a few seconds. The semi-automatic operation gives the American rifleman a significant advantage in firepower and shot-to-shot recovery times over enemies armed with bolt action rifles."
