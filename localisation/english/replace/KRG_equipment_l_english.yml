# DNF_light_tank_equipment_0_desc: "Lightly armoured, reasonably armed and exceedingly mobile and with good communications equipment, the Ganz-Mavag tank won the 1942 tank trials and provided the platform for the light tank part of the Danubian armed forces. Already the advantage of the design was understood that it could sow dissention behind enemy lines, spot troop movements, and provide motorised infantry with a punch directly or by calling in artillery."
DNF_light_tank_equipment_0: "45M Toldi"
DNF_light_tank_equipment_0_short: "45M Toldi"
DNF_light_tank_equipment_0_desc: "Lightly armoured, reasonably armed and exceedingly mobile and with good communications equipment, the Ganz-Mavag tank won the 1942 tank trials and provided the platform for the light tank part of the Danubian armed forces. Already the advantage of the design was understood that it could sow dissention behind enemy lines, spot troop movements, and provide motorised infantry with a punch directly or by calling in artillery. The 45M boasted a removable canvas frame and reduced weight which allowed it to ford amphibiously without any issues, something that became crucial on the Eastern front."
DNF_light_tank_sa_upgrade_1948_upgrade: "46M Toldi Rohamlöveg"
DNF_light_tank_sa_upgrade_1948_upgrade_desc: "The last of the Toldi series, the Rohamlöveg mounted a KPÚV vz. 43 7.5 cm gun with a cupola mounted ZB-60 and inspired subsequent designs for mobile, heavy hitting tanks. Well loved while in service and able to keep up with the numerous T-34's fielded by the Russian State in the closing days of the war."
DNF_wartime_light_tank_speed_upgrade: "Ganz VIII. VGT. 107"
DNF_wartime_light_tank_speed_upgrade_desc: "The Ganz VIII. VGT. 107 represented a winterised and ruggedised engine with improved mileages per gallon and mesh guards over key air intakes to avoid the clinging Ukrainian mud blocking them"
DNF_light_tank_equipment_1: "LT vz. 51"
DNF_light_tank_equipment_1_short: "LT vz. 51"
DNF_light_tank_equipment_1_desc: "The LT vz. 51 represented a radical development in the light tank category that won the role from the Toldi derivative fielded by Ganz-MAVÁG at the 1950 tank trials. The tank had an oscillating turret, where the gun is fixed to the turret and the entire upper turret changes elevation. The KPÚV vz 43 7.5 cm gun was loaded by an automatic loading system fed by two six-round magazines located in on either side of the automatic loader in the turret's bustle, developed by Kurassier of Austria. This allowed for twelve shots in very quick succession, but when those were expended the driver would be forced to retreat so that the tank could be reloaded"
DNF_light_tank_equipment_2: "LT vz. 53"
DNF_light_tank_equipment_2_short: "LT vz. 53"
DNF_light_tank_equipment_2_desc: "The LT vz. 53 removed the need for the loader to dismount the vehicle, at the cost of removing one of the magazines. This lightened the load of the vehicle overall and it was then further experimented on with regard to airborne deployments which it proved capable of performing without damage in trials."
DNF_light_tank_sa_upgrade_1952_upgrade: "LT vz. 54 Samohybné Dělostřelectvo"
DNF_light_tank_sa_upgrade_1952_upgrade_desc: "The LT vz. 54 Samohybné Dělostřelectvo represented an upgunned LT vz. 51 with a 90mm and increased muzzle pressure. The autoloader magazine was refined to allow internal loading without a reduction in the total number of shots."
DNF_wartime_light_tank_speed_upgrade2: "Praga TNHPS (dvojkarb.)"
DNF_wartime_light_tank_speed_upgrade2_desc: "By introducing a second carburettor to their engine the Praga TNHPS was able to maintain an ideal fuel ratio for much more of the time. The complaints of the mechanics assigned to maintain them however would make you wonder if it was worth it. Still, it doesn't impede the tanks in the field."
DNF_light_tank_equipment_3: "Škoda Pěchotní Bojové Vozidlo vz. 12"
DNF_light_tank_equipment_3_short: "PBV vz. 12"
DNF_light_tank_equipment_3_desc: "The Pěchotní Bojové Vozidlo was built by the Škoda-Zbrojovka machine works in the early 1960's. Combining the firepower of an LT vz. 54 with the carrying capacity of the Obr.T. vz. 51, they created a truly fearsome battlefield contender that blurred the line between tank and APC so much that a new definition had to be created. Fortunately the Danubian Army had a direct doctrinal niche for such a vehicle." 
DNF_modern_tank_equipment_0: "Střední Tank  vz. 43"
DNF_modern_tank_equipment_0_short: "ST vz. 43"
DNF_modern_tank_equipment_0_desc: "Designed prior to the war, the 'Střední Tank' had been informed by the developments and designs in the German forces and their effectiveness on the Eastern and Western Fronts, as well as with some additional information from war-booty pieces of French and Russian origin. With this information in hand the designers at Skoda-Zbrojovka developed a decent hybrid of the Russian T-34's rugged reliability and sloping armor with the German St.Pz.Kpfw. IV's deadly precision and firepower. This tank design then served, with little modification past an up-gunning in the autumn of 1946, as the primary workhorse of the Danubian forces. Whilst it is still a contender, it is past due a replacement."
DNF_modern_tank_equipment_1: "Škoda T 50"
DNF_modern_tank_equipment_1_short: "Škoda T 50" 
DNF_modern_tank_equipment_1_desc: "The Škoda T 50 was designed as a platform that would be able to combine the firepower of a tank-destroyer with the mobility and armour of a medium tank. The design was built with the expectation of refinement in the future and was provided with a highly modular system including magazine, communications and ranging equipment. It took the best parts of the ST vz. 43 and then added several parts to handle it's newly expanded role." 
DNF_MBT_armour_upgrade_1: "Škoda T 50 Br.(1952)"
DNF_MBT_armour_upgrade_1_desc: "The Škoda T 50 Br.(1952) 'brnění' or armouring upgrade involved adding mesh skirts slightly away from the outside body of the tank on the sides and around the rear of the turret, as well thickening the glacis plate on the front in order to provide better protection against recoilless rifles and shaped charges."
DNF_MBT_armour_upgrade_2: "Škoda T 50 Br.(1956)"
DNF_MBT_armour_upgrade_2_desc: "Škoda T 50 Br.(1956) 'brnění' modernised the vehicle armour by introducing a layered armour system that has a central layer of glass-reinforced plastic and ceramic plates which allows for improved protection against HEAT charges without degrading protective performance against kinetic energy penetrators."
DNF_MBT_chassis_upgrade_1: "Škoda T 50C"
DNF_MBT_chassis_upgrade_1_desc: "Škoda T 50 model C carried an improved engine that provided the tank with more horsepower, allowing it to traverse at increased speeds."
DNF_MBT_chassis_upgrade_2: "Škoda T 50F"
DNF_MBT_chassis_upgrade_2_desc: "Škoda T 50 model F was the final refinement of the T 50 chassis that mirrored weight reduction developments through the use of additional layers of ceramic based armour in place of solid cast steel glacis plates."
DNF_MBT_gun_upgrade_1: "100 mm R11"
DNF_MBT_gun_upgrade_1_desc: "The 100 mm R11 was a smoothbore 100mm tank barrel that represented a new generation of firepower for the T 50, moving it from the original KPÚV vz. 43 7.5 cm that been in use for almost a generation by that point. The 100mm HEAT round was found to require fin-stabilisation in order to retain it's penetrative properties, thus the switch to a smoothbore gun."
DNF_MBT_gun_upgrade_2: "100 mm AK1"
DNF_MBT_gun_upgrade_2_desc: "The 100 mm AK1 refers to the implementation of the Austrian Karabineer autoloader of the vz. 51 upcalibred to match the Skoda smoothbore R11, providing the Danubian armour with much more punch in a short time." 
DNF_modern_tank_equipment_2: "Škoda T 59"
DNF_modern_tank_equipment_2_short: "Škoda T 59"
DNF_modern_tank_equipment_2_desc: "The Škoda T 59 represented a radical design change, based on the concept that nuclear weapons might end any war a tank is involved in quickly. Additionally it captured developments in French design emphasising mobility and then firepower with armor coming in third under the guidance of design veteran Ferdinand Porsche, concluded in the T 59 (codename Leopard). Porsche's firm however was considered too small to build the required number and so Škoda won the construction tender, but with Porsche's design and a split of the proceeds. Regardless, a T 59 poses a significant threat to any party it may encounter on the battlefield."
