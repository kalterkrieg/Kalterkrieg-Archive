##FRA##
FRA_mechanized_equipment_1: "SOMUA MCG"
FRA_mechanized_equipment_1_short: "SOMUA MCG"
FRA_mechanized_equipment_1_desc: "Created by the now defunct SOMUA organisation of Syndicalist France, the factories were kept in good condition in order to manufacture spares and parts for the intermediate period. Most operational SOMUA MCG were used as artillery tractors, and many of them were captured by advancing German troops after the bloody stalemate on the Rhine concluded."
FRA_mechanized_equipment_2: "AMX-Hanomag Sd.Kfz. 251 F"
FRA_mechanized_equipment_2_short: "Sd.Kfz. 251 F"
FRA_mechanized_equipment_2_desc: "License produced by the AMX (Ateliers de construction d'Issy-les-Moulineaux) company under the auspices of the German Occupation Regime, the model is practically identical to the variant made at Hanomag, but with some modernisations that allow it to keep the Gardes de Frontieres secure."
FRA_mechanized_equipment_3: "AMX-VCI"
FRA_mechanized_equipment_3_short: "AMX-VCI"
FRA_mechanized_equipment_4: "AMX-10P"
FRA_mechanized_equipment_4_short: "AMX-10P"
FRA_motorized_equipment_1: "Opel Blitz"
FRA_motorized_equipment_2: "Panhard K 172"
FRA_motorized_equipment_3: "Panhard K 332"
FRA_infantry_equipment_0: "MAS-36"
FRA_infantry_equipment_0_short: "MAS-36"
FRA_infantry_equipment_0_desc: "Made in St. Etienne, in the South during Syndicalist times, vast quantities of the MAS-36 found their way into stockpiles of the North French Army, even after the war. With the Germans not looking to absorb this rifle, they have become a standard sight amongst French second line troops despite their age."
FRA_infantry_equipment_1: "APX-Mauser SG 40"
FRA_infantry_equipment_1_short: "SG 40"
FRA_infantry_equipment_1_desc: "With the loss of Southern France, Atelier de Construction de Puteaux (APX) was thrust into national significance as one of the last firearms manufacturers not in the occupation zone. However they generally worked on larger guns, so bought the right to license produce the Mauser SG 40 as a stop-gap while developing their own gunsmithy."
FRA_infantry_equipment_2: "Fusil semi-automatique 7 mm 5 M. 49"
FRA_infantry_equipment_2_short: "APX M.49"
FRA_infantry_equipment_2_desc: "One of the truest and some argue most well designed rifles to come out of the APX workshop was the Model 49."
FRA_infantry_equipment_3: "Mauser StG-53"
FRA_infantry_equipment_3_short: "StG-53"
FRA_infantry_equipment_3_desc: "Ultimately APX designs were not able to compete with the well developed H&K arms empire, and the Kingdom of France has APX build them directly under license in local manufacturies."
FRA_infantry_equipment_4: "Mauser StG-60"
FRA_infantry_equipment_4_short: "StG-60"

