CHI_infantry_equipment_0: "Hanyang Type 88"
CHI_infantry_equipment_0_short: "Hanyang T88"
CHI_infantry_equipment_0_desc: "Hanyang 88 is a Chinese-made bolt-action rifle based on the German Gewehr 88. By the end of the 19th century, Qing adopted it as a standard Chinese rifle, whose variations had been widely used by several factions in China. It had not just witnessed China's modern history but defined it."
CHI_infantry_equipment_1: "Type 24 'Zhongzheng'"
CHI_infantry_equipment_1_short: "T24"
CHI_infantry_equipment_1_desc: "Xuantong Type 27 was well-known as a new standard rifle for the restored Qing Empire in the 1930s; it's almost a copy of German Mauser M1924. During the wars in Eastern China and the collapse of the Qing Empire, the National Revolutionary Army captured and produced a lot of Xuantong Type 27 but renamed it as Zhongzheng Type 24 not only to remove the former name's monarchist meaning but also to honor General Chiang Kai-shek, the highest ranked NRA martyr of Northern Expedition."
CHI_infantry_equipment_2: "Type 37"
CHI_infantry_equipment_2_short: "T37"
CHI_infantry_equipment_2_desc: "Seeing superior Japanese firepower, the NRA military committee realized the urgency of procuring semi-automatic rifles for its infantry. Instead of reintroducing the complex General Liu Rifle, Guangzhou Government imported surplus M1 Garands from the Pacific States of America and New England and renamed them T37. For logistic reasons, these rifles are only equipped by the elite "Sharp Blade Companies" within infantry regiments. Later, the locally produced T37 will symbolize the Chinese Army in the early Kalterkrieg."
CHI_infantry_equipment_3: "Type 45"
CHI_infantry_equipment_3_short: "T45"
CHI_infantry_equipment_3_desc: "A licensed production version of Armalite AR-10, Type 45, is originally introduced to replace the obsolete T37. Receiving negative first-line feedbacks on its immature craft, the Ordnance Department did not commission the T45 on a large scale, viewing it as merely a transitional weapon. Although reliable, its plastics, titanium, and aluminum components were too expensive to manufacture locally. However, its production attempt provided vital experiences to China's young military industry."
CHI_infantry_equipment_4: "Type 54"
CHI_infantry_equipment_4_short: "T54"
CHI_infantry_equipment_4_desc: "The T54 is China's first attempt to create an assault rifle locally. Developed by the Ordnance Department of the Central Military Commission, T54 was based on Armalite AR-18, combining elements of AR-15 while optimized for local production. Due to its reliability, T54 quickly replaced the obsolete T37s and unreliable T45s. Commissioned en masse by the Republic of China Armed Forces and China's myriad revolutionary allies across Asia, T54 will become the symbol of insurgency and armed uprising in Asia."
CHI_infantry_antitank_equipment_1: "PIAT"
CHI_infantry_antitank_equipment_2: "T43"
CHI_infantry_antitank_equipment_3: "T52"
