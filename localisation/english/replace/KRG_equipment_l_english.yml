CHI_precision_weapons2: "T24 Sniper"
CHI_precision_weapons3: "Type 99 Sniper"
CHI_precision_weapons4: "T37 Sniper"
CHI_artillery_equipment_1: "10 cm Kanone 17"
CHI_artillery_equipment_1_short: "10 cm K 17"
CHI_artillery_equipment_1_desc: "This Weltkrieg-era German field gun was exported to China in the 1930s, primarily to the League of Eight Provinces. Sun Chuanfang and Chen Jiongming attempted to duplicate it in arsenals under their control, which was relocated to Chongqing in the early 1940s by the KMT-CZGP United Front. During the war, the few operational pieces were mainly used for anti-battery duties and long-range bombardment, providing vital support and firepower for the hopelessly outgunned NRA. Later, it was mounted on captured Chi-To tanks."
CHI_artillery_equipment_2: "155 mm M59 'Tang Lao Zhuang'"
CHI_artillery_equipment_2_short: "155 mm 'Tang Lao Zhuang'"
CHI_artillery_equipment_2_desc: "In the early 1950s, the Ordnance Department purchased American M59 Cannons from the Pacific States. The state-owned Jianxin Industries Corporation soon initiated a localized production effort. Despite its old design, it can still reliably hurl deadly payloads to 20 kilometers away with relative accuracy, rendering it the perfect replacement for old German field and coastal guns. Loving its power while hating its weight, the RoCA artillerymen nicknamed it 'Tang Lao Zhuang,' a localized counterpart of its American nickname."
CHI_motorized_rocket_equipment_1: "200mm 'Flying Mine Lobber'"
CHI_motorized_rocket_equipment_1_short: "200mm 'Flying Mine Lobber'"
CHI_motorized_rocket_equipment_1_desc: "Initially a garage duplicate of Japanese Type 4 20 cm Rocket Mortar, the "Flying Mine Lobber" is a crude copycat rocket launched from a gas barrel. They are equally dangerous to their targets and operators, thus earning the nickname 'goddamn artillery.' Nevertheless, their destructve power is still as indisputable as any modern artillery. After standardization, its will be mounted on Jiefang trucks, creating China's first functioning motorized rocket artillery system."
CHI_motorized_rocket_equipment_2: "107mm Kung Feng 1"
CHI_motorized_rocket_equipment_2_short: "107mm KF-1"
CHI_motorized_rocket_equipment_2_desc: "The Kung Feng (Worker Bee) -1 rocket launcher is loyal to Lao Tzu's philosophy: the ultimate way shall be of ultimate simplicity. A cheap, inaccurate but formidable weapon, it can be replicated easily and operated effortlessly by uneducated soldiers. With only 600kg in weight, it fits any platform from donkey carriages to ROCA's standard Beijing-Willys Jeeps. Such simplicity made KF-1 the ideal weapon for rebels and partisans. For decades to come, the wrathful shriek of the Worker Bee will resonate wherever imperialist oppression exists."
