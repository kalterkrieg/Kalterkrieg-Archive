DNF_mechanized_equipment_1: "Mechanisiertes Infanteriefahrzeug M44/C"
DNF_mechanized_equipment_1_short: "M.Ifz. M44/C"
DNF_mechanized_equipment_1_desc: "The M.Ifz. M44 half-track was an armored fighting vehicle designed and first built by the Ganz-MAVÁG company during the Second Weltkrieg, based on their earlier M. Ifz. M  vehicle. The M44/C is an updated version of the M.Ifz. M44 fitted with an infrared spotlight."
DNF_wartime_mechanized: "Mechanisiertes Infanteriefahrzeug M44/H 'Husa'"
DNF_wartime_mechanized_short: "M.Ifz. M44/H 'Husa'"
DNF_wartime_mechanized_desc: "The M.Ifz. M44 half-track was an armored fighting vehicle designed and first built by the Ganz-MAVÁG company during the Second Weltkrieg, based on their earlier M. Ifz. M  vehicle. The M44/C is an updated version of the M.Ifz. M44 fitted with an infrared spotlight and lightened for amphibious operation with a canvas framework - thus the nickname 'Goose'."
DNF_apc_speed_upgrade: "Ganz VII. VGT. 192"
DNF_apc_speed_upgrade_desc: "The Ganz VII. VGT. 192 had a improved fuel to air compression ratio through the use of a precombustion chamber based on the L'Orange design and a indirect fuel injection system into the combustion chamber. This allowed the vehicle to eke out further speed increases on an engine that had been in service in roughly the same configuration since 1942."
DNF_apc_reliability_upgrade: "M.Ifz. M49/C"
DNF_apc_reliability_upgrade_desc: "M.Ifz. M49/C model had reduced numbers of moving parts and simplified parts allowing for quicker repair when it broke down, and less maintenance when it didn't." 
DNF_mechanized_equipment_2: "Mechanisiertes Infanteriefahrzeug M49/K 'Kachna'"
DNF_mechanized_equipment_2_short: "M.Ifz. M49/K 'Kachna'"
DNF_mechanized_equipment_2_desc: "The M.Ifz. M49 was built by the Ganz-MAVÁG company during the end of the Second Weltkrieg. A continuation of their earlier design but with several improvements including full crew cover, making it a true armoured personnel carrier. The Kachna was lightened and provided with airborne and amphibious variants - thus the nickname 'Duck' " 
DNF_mechanized_equipment_3: "Škoda Obr.T. vz. 35"
DNF_mechanized_equipment_3_short: "Obr.T. vz. 35"
DNF_mechanized_equipment_3_desc: "The Obr.T. vz. 35 was built by the Škoda-Zbrojovka machine works in the early 1950's. It built on the designs of the Ganz-MAVÁG M49/C but added a new element (an enlarged crew weapon) as well as improved armour that won the testing trial and won Škoda the valued armoured personnel carrier contract." 
DNF_apc_2_speed_upgrade: "Škoda 16 AH 145"
DNF_apc_2_speed_upgrade_desc: "The Škoda 16 AH 145 engine replacement provided an additional 20 horsepower, as well as a number of weight saving measures due to an extensive redesign of the original Škoda 16 AH 138 by the technical team at Škoda Plzen after feedback that the Obr.T. vz 35 felt a touch sluggish when the accelerator was applied."
DNF_apc_2_reliability_upgrade: "Obr.T. vz. 35/D"
DNF_apc_2_reliability_upgrade_desc: "Obr.T. vz. 35/D added a few redundant systems without vastly increasing the overall weight of the vehicle. Additionally mesh-guards over vulnerable treads reduced the ability of roadside bombs and anti-tank rounds to cause mobility kills."
DNF_mechanized_equipment_4: "Škoda Obr.T. vz. 51"
DNF_mechanized_equipment_4_short: "Obr.T. vz. 51"
DNF_mechanized_equipment_4_desc: "The Obr.T. vz. 51 was built by the Škoda-Zbrojovka machine works in the early 1960's. From studied military designs of both allied and opposition countries, the team at Škoda also took feedback from troops assigned to the previous model and designed a world-class armoured personnel carrier." 
