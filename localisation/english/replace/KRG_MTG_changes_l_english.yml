ship_hull_light: "Light Hull"
ship_hull_light_desc: "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
ship_hull_cruiser: "Cruiser Hull"
ship_hull_cruiser_desc: "The heavier screening vessels. Able to defend the fleet, attack enemy anti-sub ships autonomously and even hassle battleships in large enough numbers."
ship_hull_heavy: "Heavy Hull"
ship_hull_heavy_desc: "Here be the capital ships, battle-cruisers and battleships proper. Gun batteries en masse are the order of the day with heavy hulls. How long they will remain relevant however, is a good question."
ship_hull_submarine: "Submarine Hull"
ship_hull_submarine_desc: "Deep in the silent depths, the submarine slips stealthily. Hunter of convoys, destroyer of unwary cruisers, assailant of fleets, terror of the deeps."
ship_hull_carrier: "Carrier Hull"
ship_hull_carrier_desc: "Ships so large they can hold and launch planes. Floating islands almost. The heart of any modern battle-group, protected by screens as they launch aircraft to destroy you before you ever see them on the horizon. A prime target - if you can get close enough."

